<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Registro de Investigação</title>
  <link rel="stylesheet" href="arquivos/style.css" />
  <link rel="icon" href="arquivos/Logo.png" type="image/png" />
</head>
<body>
  <header>
    <h1>Registro de Investigação</h1>
  </header>

  <div class="main-container">
    <div class="left">
      <img src="arquivos/Logo.png" alt="Polícia Civil SP" />
    </div>

    <div class="right">
      <a id="discordLogin" href="#" class="discord-button">Entrar com Discord</a>
      <div id="loginStatus" class="status-text" style="display:none;"></div>
    </div>
  </div>

  <section class="form-section" style="display:none;">
    <form id="investigationForm">
      <h2>Registro de Investigação</h2>

      <label for="investigator">Investigador responsável</label>
      <input id="investigator" type="text" name="investigator" required readonly />

      <label for="crimeType">Tipo de Crime</label>
      <select id="crimeType" name="crimeType" required>
        <option value="">Selecione</option>
        <option value="Crime Organizado">Crime Organizado</option>
        <option value="Armas e Componentes">Armas e Componentes</option>
        <option value="Crimes Cibernéticos">Crimes Cibernéticos</option>
        <option value="Entorpecentes">Entorpecentes</option>
        <option value="Financeiro">Financeiro</option>
      </select>

      <label for="crimeCase">Caso (opcional)</label>
      <select id="crimeCase" name="crimeCase">
        <option value="N/A">N/A</option>
        <option value="CAS-001-SP">CAS-001-SP</option>
        <option value="CAS-005-SP">CAS-005-SP</option>
        <option value="CAS-006-SP">CAS-006-SP</option>
        <option value="CAS-008-SP">CAS-008-SP</option>
        <option value="CAS-009-SP">CAS-009-SP</option>
      </select>

      <label for="summary">Resumo do caso</label>
      <textarea id="summary" name="summary" rows="4" required></textarea>

      <label for="observations">Observações adicionais</label>
      <textarea id="observations" name="observations" rows="4"></textarea>

      <label for="files">Evidências (máx 10 arquivos, ≤10MB cada, total ≤25MB)</label>
      <input id="files" type="file" name="files" multiple accept="image/*,video/*" />
      <small id="mbStatus">Total: 0 MB / 25 MB</small>

      <button type="submit">Enviar</button>
      <div id="status"></div>
    </form>
  </section>

  <footer>
    &copy; 2025 Polícia Civil do Estado de São Paulo. Todos os direitos reservados.
  </footer>

  <script src="arquivos/script.js"></script>
</body>
</html>
