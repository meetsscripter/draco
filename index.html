<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Registro de Apreens√µes</title>
  <link rel="stylesheet" href="arquivos/style.css" />
  <link rel="icon" href="arquivos/Logo.png" type="image/png" />
  <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
  <style>
    #mapContainer {
      display: none;
      text-align: center;
      margin-top: 20px;
      position: relative;
    }
    #mapCanvas {
      cursor: crosshair;
      border: 3px solid #444;
      border-radius: 8px;
      position: absolute;
      top: 0;
      left: 0;
      pointer-events: none;
      transition: transform 0.2s ease;
      transform-origin: center center;
    }
    #imagem_radar {
      border-radius: 8px;
      max-width: 100%;
      transition: transform 0.2s ease;
      transform-origin: center center;
    }
    .map-controls {
      position: absolute;
      top: 8px;
      right: 8px;
      z-index: 10;
      display: flex;
      flex-direction: column;
      gap: 4px;
    }
    .map-controls button {
      background: rgba(0,0,0,0.7);
      color: white;
      border: none;
      font-size: 18px;
      border-radius: 6px;
      cursor: pointer;
      width: 36px;
      height: 36px;
      line-height: 36px;
      text-align: center;
      transition: background 0.2s;
    }
    .map-controls button:hover {
      background: rgba(255,0,0,0.8);
    }
  </style>
</head>
<body>
  <header>
    <h1>Registro de Apreens√µes</h1>
  </header>

  <div class="main-container">
    <div class="left">
      <img src="arquivos/Logo.png" alt="Pol√≠cia Civil SP" />
    </div>

    <div class="right">
      <a id="discordLogin" href="#" class="discord-button">Entrar com Discord</a>
      <div id="loginStatus" class="status-text" style="display:none;"></div>
    </div>
  </div>

  <section class="form-section" style="display:none;">
    <form id="apreensaoForm">
      <h2>Registro de Apreens√µes</h2>

      <label for="responsavel">Respons√°vel</label>
      <input id="responsavel" type="text" name="responsavel" required readonly />

      <label for="materiais">Materiais Apreendidos</label>
      <div id="materiaisContainer"></div>
      <button type="button" id="addMaterial">Adicionar Material</button>

      <label for="participantes">Participantes</label>
      <input id="participantes" type="text" name="participantes" placeholder="Digite os participantes separados por v√≠rgula" />

      <label for="files">Evid√™ncias (m√°x 10 arquivos, ‚â§10MB cada, total ‚â§25MB)</label>
      <input id="files" type="file" name="files" multiple accept="image/*,video/*" />
      <small id="mbStatus">Total: 0 MB / 25 MB</small>

      <div id="mapContainer">
        <h3>Selecione o Local no Mapa</h3>
        <div class="map-controls">
          <button type="button" id="zoomIn">+</button>
          <button type="button" id="zoomOut">-</button>
          <button type="button" id="clearCircle">üóëÔ∏è</button>
        </div>
        <img id="imagem_radar" src="arquivos/imagem_radar.png" />
        <canvas id="mapCanvas"></canvas>
        <input type="hidden" id="mapX" name="mapX" />
        <input type="hidden" id="mapY" name="mapY" />
        <input type="hidden" id="mapImage" name="mapImage" />
      </div>

      <button type="submit">Enviar</button>
      <div id="status"></div>
    </form>
  </section>

  <footer>
    &copy; 2025 Pol√≠cia Civil do Estado de S√£o Paulo. Todos os direitos reservados.
  </footer>

  <script src="arquivos/apreensao.js"></script>

  <script>
    const canvas = document.getElementById("mapCanvas");
    const ctx = canvas.getContext("2d");
    const img = document.getElementById("imagem_radar");
    const zoomInBtn = document.getElementById("zoomIn");
    const zoomOutBtn = document.getElementById("zoomOut");
    const clearCircleBtn = document.getElementById("clearCircle");

    let isDrawing = false;
    let startX, startY, radius;
    let zoomLevel = 1;
    let drawnCircle = null;

    function resizeCanvas() {
      canvas.width = img.clientWidth;
      canvas.height = img.clientHeight;
      if (drawnCircle) redrawCircle();
    }

    window.addEventListener('resize', resizeCanvas);
    window.addEventListener('load', () => {
      resizeCanvas();
      document.getElementById("mapContainer").style.display = "block";
    });

    // -------------------------------
    // DESENHO DO C√çRCULO
    // -------------------------------
    canvas.addEventListener('mousedown', e => {
      isDrawing = true;
      const rect = canvas.getBoundingClientRect();
      startX = e.clientX - rect.left;
      startY = e.clientY - rect.top;
    });

    canvas.addEventListener('mousemove', e => {
      if (!isDrawing) return;
      const rect = canvas.getBoundingClientRect();
      const currentX = e.clientX - rect.left;
      const currentY = e.clientY - rect.top;
      radius = Math.sqrt(Math.pow(currentX - startX, 2) + Math.pow(currentY - startY, 2));

      ctx.clearRect(0,0,canvas.width,canvas.height);
      if (drawnCircle) {
        ctx.beginPath();
        ctx.arc(drawnCircle.x, drawnCircle.y, drawnCircle.radius, 0, 2*Math.PI);
        ctx.strokeStyle = 'red';
        ctx.lineWidth = 3;
        ctx.stroke();
      }

      ctx.beginPath();
      ctx.arc(startX, startY, radius, 0, 2*Math.PI);
      ctx.strokeStyle = 'rgba(255,0,0,0.7)';
      ctx.lineWidth = 3;
      ctx.stroke();
    });

    canvas.addEventListener('mouseup', () => {
      if (!isDrawing) return;
      isDrawing = false;
      drawnCircle = { x: startX, y: startY, radius };
    });

    // -------------------------------
    // LIMPAR C√çRCULO
    // -------------------------------
    clearCircleBtn.addEventListener('click', () => {
      drawnCircle = null;
      ctx.clearRect(0,0,canvas.width,canvas.height);
    });

    // -------------------------------
    // ZOOM
    // -------------------------------
    zoomInBtn.addEventListener('click', () => {
      zoomLevel += 0.1;
      img.style.transform = `scale(${zoomLevel})`;
      canvas.style.transform = `scale(${zoomLevel})`;
    });

    zoomOutBtn.addEventListener('click', () => {
      if (zoomLevel > 0.3) {
        zoomLevel -= 0.1;
        img.style.transform = `scale(${zoomLevel})`;
        canvas.style.transform = `scale(${zoomLevel})`;
      }
    });

    // -------------------------------
    // REDESENHAR C√çRCULO
    // -------------------------------
    function redrawCircle() {
      if (!drawnCircle) return;
      ctx.clearRect(0,0,canvas.width,canvas.height);
      ctx.beginPath();
      ctx.arc(drawnCircle.x, drawnCircle.y, drawnCircle.radius, 0, 2*Math.PI);
      ctx.strokeStyle = 'red';
      ctx.lineWidth = 3;
      ctx.stroke();
    }

    // -------------------------------
    // GERAR IMAGEM FINAL
    // -------------------------------
    async function getMapImage() {
      const container = document.querySelector('.map-container');
      return await html2canvas(container, { useCORS:true, scale:2 })
        .then(canvas => canvas.toDataURL('image/png'));
    }

    document.getElementById('apreensaoForm').addEventListener('submit', async e => {
      e.preventDefault();
      const mapImageBase64 = await getMapImage();
      document.getElementById("mapImage").value = mapImageBase64;
      document.getElementById("status").innerText = "‚è≥ Enviando...";
      // Aqui voc√™ pode chamar a fun√ß√£o de envio do apreensao.js
      console.log("Imagem do mapa com c√≠rculo:", mapImageBase64);
      document.getElementById("status").innerText = "‚úÖ Apreens√£o registrada!";
    });
  </script>
</body>
</html>
