<!-- Script do mapa -->
<!-- Script do mapa com zoom e c√≠rculo -->
<script>
  const canvas = document.getElementById("mapCanvas");
  const ctx = canvas.getContext("2d");
  const img = new Image();
  img.src = "arquivos/imagem_radar.png";

  let isDrawing = false;
  let startX, startY, radius = 0;
  let zoom = 1; // n√≠vel de zoom (1 = normal)
  const ZOOM_STEP = 0.2;
  const MAX_ZOOM = 3;
  const MIN_ZOOM = 1;

  // cria bot√µes de zoom dinamicamente
  const zoomControls = document.createElement("div");
  zoomControls.innerHTML = `
    <button id="zoomIn" style="margin:5px;padding:6px 12px;font-weight:bold;">üîç + Zoom</button>
    <button id="zoomOut" style="margin:5px;padding:6px 12px;font-weight:bold;">üîé - Zoom</button>
  `;
  document.getElementById("mapContainer").prepend(zoomControls);

  img.onload = () => {
    canvas.width = img.width;
    canvas.height = img.height;
    drawMap();
    document.getElementById("mapContainer").style.display = "block";
  };

  function drawMap() {
    const scaledWidth = img.width * zoom;
    const scaledHeight = img.height * zoom;
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    ctx.drawImage(img, 0, 0, scaledWidth, scaledHeight);
    if (radius > 0) {
      ctx.strokeStyle = "red";
      ctx.lineWidth = 4;
      ctx.beginPath();
      ctx.arc(startX * zoom, startY * zoom, radius * zoom, 0, Math.PI * 2);
      ctx.stroke();
    }
  }

  // eventos de zoom
  document.getElementById("zoomIn").addEventListener("click", () => {
    if (zoom < MAX_ZOOM) {
      zoom += ZOOM_STEP;
      drawMap();
    }
  });

  document.getElementById("zoomOut").addEventListener("click", () => {
    if (zoom > MIN_ZOOM) {
      zoom -= ZOOM_STEP;
      drawMap();
    }
  });

  // eventos de desenho
  canvas.addEventListener("mousedown", (e) => {
    const rect = canvas.getBoundingClientRect();
    const scaleX = img.width / (rect.width / zoom);
    const scaleY = img.height / (rect.height / zoom);
    startX = (e.clientX - rect.left) * (scaleX / zoom);
    startY = (e.clientY - rect.top) * (scaleY / zoom);
    isDrawing = true;
  });

  canvas.addEventListener("mousemove", (e) => {
    if (!isDrawing) return;
    const rect = canvas.getBoundingClientRect();
    const scaleX = img.width / (rect.width / zoom);
    const scaleY = img.height / (rect.height / zoom);
    const currentX = (e.clientX - rect.left) * (scaleX / zoom);
    const currentY = (e.clientY - rect.top) * (scaleY / zoom);
    radius = Math.sqrt((currentX - startX) ** 2 + (currentY - startY) ** 2);

    drawMap();
  });

  canvas.addEventListener("mouseup", async () => {
    if (!isDrawing) return;
    isDrawing = false;

    // salva posi√ß√£o e raio original (sem zoom)
    document.getElementById("mapX").value = Math.round(startX);
    document.getElementById("mapY").value = Math.round(startY);

    // gera imagem base64 com c√≠rculo desenhado
    const blob = await new Promise(resolve => canvas.toBlob(resolve, "image/png"));
    const reader = new FileReader();
    reader.onloadend = () => {
      document.getElementById("mapImage").value = reader.result;
    };
    reader.readAsDataURL(blob);
  });
</script>


</body>
